name: ci

on:
  pull_request:
    branches: [main]

jobs:
  style:
    name: style
    runs-on: ubuntu-latest

    steps: 
      - name: format code 
        run: test -z $(go fmt ./...)

  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: run tests
        run: go test -cover ./...
      